<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N64 JP Collection</title>
  <style>
    body {font-family: sans-serif; background: #121212; color: #eee; margin: 0; padding: 1rem;}
    .controls {margin-bottom: 1rem;}
    .controls a {margin-right: 1rem; cursor: pointer; text-decoration: underline; color: #80bfff;}
    .controls a.active { font-weight: bold; color: #ffffff; text-decoration: none; }
    .optionsArea {margin:1rem;}
    .grid {display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 1rem; transition: all 0.3s ease;}
    .card {text-align: center; cursor: pointer; position: relative;}
    .card img {width: 100%; object-fit: cover; border-radius: 0.5rem; border: 2px solid #333; transition: filter 0.3s ease, aspect-ratio 0.3s ease;}
    .portrait img {aspect-ratio: 2 / 3;}
    .landscape img, .cartridge img {aspect-ratio: 16 / 9;}
    .card.missing img {filter: grayscale(100%) brightness(0.3);}
    .card .title {margin-top: 0.3rem; font-size: 0.9rem;}
    .modal {position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80vw; height: 80vh; background: rgba(0, 0, 0, 0.8); display: flex; flex-direction: column; align-items: center; justify-content: flex-start; z-index: 1000; visibility: hidden; opacity: 0; transition: 0.3s ease; padding: 1rem; box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); overflow: hidden;}
    .modal.active {visibility: visible; opacity: 1;}
    .modal-content {display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem; width: 100%; align-items: start; justify-content: center;}
    .modal-left, .modal-right { display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden;}
    .modal-left img {max-height: 50vh; max-width: 100%; object-fit: contain; height: auto;}
    .modal-right img {max-height: 24vh; width: auto; object-fit: contain; margin-bottom: 1rem;}
    .modal-details-wrapper {display: flex; gap: 2rem; justify-content: center; max-width: 1000px; width: 100%; flex-wrap: wrap;}
    .modal-details {display: grid; grid-template-columns: auto auto; gap: 0.5rem 1rem; color: #ccc;}
    .modal .close {position: absolute; top: 1rem; right: 1rem; font-size: 2rem; color: white; cursor: pointer;}
    #containThis {display:flex;}
    #leftContain, #rightContain {width:50%;}
    table {font-size:0.9em;}
    body.missing-mode {background-color: #1f2b3a}
    body.missing-mode .card {opacity: 0.3;}
    body.missing-mode .card.missing {opacity: 1 !important; filter: none !important;}
    .card.missing img {filter: grayscale(100%) brightness(0.3);}
    body.missing-mode .card img {opacity: 0.2; filter: none !important;}
    body.missing-mode .card.missing img {opacity: 1 !important; filter: none !important;}
  </style>
</head>
<body>
  <div id="containThis">

      <div style="margin-top: 1rem;">
        <label for="viewMode" style="font-weight: bold;">View Mode: </label>
        <select id="viewMode">
          <option value="all">Show All</option>
          <option value="missing">Highlight Missing Only</option>
        </select>
        <h2 id="missingModeNotice" style="color: red; display: none;">Missing Mode Active</h2>
      </div>      
    </div>
    <div id="rightContain">

      </div>
    </div>
  </div>
  <div class="controls">

<div id="modalNavLeft" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); font-size: 2rem; cursor: pointer; color: white;">&#9664;</div>

    const grid = document.getElementById('collectionGrid');
    const modal = document.getElementById('imageModal');
    const closeModal = document.getElementById('closeModal');

    function createGrid() {
      data.forEach((game, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.index = index;

        const img = document.createElement('img');
        img.alt = game.title;

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = game.title;

        card.appendChild(img);
        card.appendChild(title);
        grid.appendChild(card);

        card.addEventListener('click', () => {
  openModal(index);
});
      });

      updateGrid();
    }

    function updateGrid() {
      updateTotals();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const index = parseInt(card.dataset.index, 10);
        const game = data[index];
        const img = card.querySelector('img');

        card.classList.remove('portrait', 'landscape', 'cartridge', 'missing');
        card.classList.add(currentView);
        const isOwned = (currentView === 'cartridge') ? game.ownedCart : game.ownedBox;
        if (!isOwned) card.classList.add('missing');

        img.src = game.images[currentView] || 'images/placeholders/locked.png';
      });

      document.querySelectorAll('.controls a').forEach(a => {
        a.classList.toggle('active', a.dataset.view === currentView);
      });
    }

    document.querySelectorAll('.controls a').forEach(link => {
      link.addEventListener('click', () => {
        currentView = link.dataset.view;
        updateGrid();
      });
    });

    closeModal.addEventListener('click', () => {
      modal.classList.remove('active');
    });

    window.addEventListener('click', e => {
      if (e.target === modal) modal.classList.remove('active');
    });

    let currentModalIndex = null;

function openModal(index) {
  const game = data[index];
  currentModalIndex = index;

  const modalPortrait = document.getElementById('modalPortrait');
  modalPortrait.src = game.images.portrait;
  modalPortrait.style.filter = game.ownedBox ? 'none' : 'grayscale(100%) brightness(0.3)';
  const modalLandscape = document.getElementById('modalLandscape');
  modalLandscape.src = game.images.landscape;
  modalLandscape.style.filter = game.ownedBox ? 'none' : 'grayscale(100%) brightness(0.3)';
  const modalCartridge = document.getElementById('modalCartridge');
  modalCartridge.src = game.images.cartridge;
  modalCartridge.style.filter = game.ownedCart ? 'none' : 'grayscale(100%) brightness(0.3)';

  document.getElementById('boxPrice').textContent = game.boxInfo?.price || 'N/A';
  document.getElementById('boxDate').textContent = game.boxInfo?.date || 'N/A';
  document.getElementById('boxLocation').textContent = game.boxInfo?.location || 'N/A';

  document.getElementById('cartPrice').textContent = game.cartInfo?.price || 'N/A';
  document.getElementById('cartDate').textContent = game.cartInfo?.date || 'N/A';
  document.getElementById('cartLocation').textContent = game.cartInfo?.location || 'N/A';

  modal.classList.add('active');
}

// Add click handlers to arrows
const modalNavLeft = document.getElementById('modalNavLeft');
const modalNavRight = document.getElementById('modalNavRight');

modalNavLeft.addEventListener('click', () => {
  if (currentModalIndex > 0) {
    openModal(currentModalIndex - 1);
  }
});

modalNavRight.addEventListener('click', () => {
  if (currentModalIndex < data.length - 1) {
    openModal(currentModalIndex + 1);
  }
});

// Extend keydown for modal navigation
createGrid();

    document.addEventListener('keydown', (e) => {
      if (modal.classList.contains('active')) {
        if (e.key === 'ArrowLeft' && currentModalIndex > 0) {
          openModal(currentModalIndex - 1);
          return;
        }
        if (e.key === 'ArrowRight' && currentModalIndex < data.length - 1) {
          openModal(currentModalIndex + 1);
          return;
        }
      }
    });

    function updateTotals() {
      const total = data.length;
      const boxOwned = data.filter(game => game.ownedBox).length;
      const cartOwned = data.filter(game => game.ownedCart).length;

      const boxPct = ((boxOwned / total) * 100).toFixed(1);
      const cartPct = ((cartOwned / total) * 100).toFixed(1);

      const overall = boxOwned + cartOwned;
      const overallTot = total * 2;
      const overallPct = ((overall / overallTot) * 100).toFixed(1);
    }

    document.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();
      if (key === '1' || key === 'p') {
        currentView = 'portrait';
      } else if (key === '2' || key === 'l') {
        currentView = 'landscape';
      } else if (key === '3' || key === 'c') {
        currentView = 'cartridge';
      } else {
        return;
      }
      updateGrid();
    });

    function formatYen(value) {
      return value.toLocaleString('ja-JP');
    }

    function updateTotalsTable(data) {
      function formatYen(value) {
  return value.toLocaleString('ja-JP');
}

  function updateTotalsTable(data) {
    const total = data.length;
    let boxCount = 0, cartCount = 0;
    let boxTotal = 0, cartTotal = 0;

    data.forEach(item => {
      if (item.ownedBox) {
        boxCount++;
        const price = parseInt(item.boxInfo.price || '0', 10);
        if (!isNaN(price)) boxTotal += price;
      }

      if (item.ownedCart) {
        cartCount++;
        const price = parseInt(item.cartInfo.price || '0', 10);
        if (!isNaN(price)) cartTotal += price;
      }
    });

    const tbody = document.getElementById('totalsTableBody');
    tbody.innerHTML = `
      <tr>
        <td>Cartridge</td>
        <td style="text-align:right;">${cartCount} / ${total} (${((cartCount / total) * 100).toFixed(1)}%)</td>
        <td style="text-align:right;">¥${formatYen(cartTotal)}</td>
      </tr>
      <tr>
        <td>Boxed</td>
        <td style="text-align:right;">${boxCount} / ${total} (${((boxCount / total) * 100).toFixed(1)}%)</td>
        <td style="text-align:right;">¥${formatYen(boxTotal)}</td>
      </tr>
      <tr><td colspan="3"><hr style="border: 0; border-top: 1px solid #888; margin: 0.5rem 0;"></td></tr>
      <tr>
        <td style="font-weight:bold;">Total</td>
        <td style="text-align:right; font-weight:bold;">${boxCount + cartCount} / ${total * 2} (${(((boxCount + cartCount) / (total * 2)) * 100).toFixed(1)}%)</td>
        <td style="text-align:right; font-weight:bold;">¥${formatYen(boxTotal + cartTotal)}</td>
      </tr>
    `;
  }

  updateTotalsTable(data);

  document.getElementById("viewMode").addEventListener("change", function () {
    const mode = this.value;
    const body = document.body;
    const notice = document.getElementById("missingModeNotice");

    if (mode === "missing") {
      body.classList.add("missing-mode");
      notice.style.display = "block";
    } else {
      body.classList.remove("missing-mode");
      notice.style.display = "none";
    }
  });

    }
